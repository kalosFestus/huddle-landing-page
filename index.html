<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <!-- Custom Css Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Huddle Landing Page</title>
</head>

<body>
    <main id="main">
        <!-- Background Image -->
        <section class="desktop-bg">
            <picture>
                <source media="(max-width: 425px )" srcset="./images/bg-mobile.svg">
                <img src="./images/bg-desktop.svg" alt="Background Image" class="bg-img">
            </picture>
        </section>
        <!-- Navbar -->
        <nav>
            <img src="./images/logo.svg" alt="">
        </nav>

        <div class="container">
            <section class="illustration-mockup">
                <img src="./images/illustration-mockups.svg" alt="Illustration Mockup Image">
            </section>

            <section class="huddle-desc">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with our users as you engage in a genuine discussion.</p>
                <input type="submit" value="Register">

                <section class="social-media">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </section>
            </section>
        </div>
    </main>
</body>
</html>
